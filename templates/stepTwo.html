<html lang="en">
    <head>
        <title>LabelGen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/labelGen.css') }}">
    </head>
    <header>
        <a href="{{ url_for('index') }}"><button id="headerButton">Home</button></a>
        <br><br>
    </header>

    <body>
        <h1>Welcome to LabelGen</h1>
        <h2>Game You are Working On: {{cardGame}}</h2>
        <font color="red"><h3>&#8593;If incorrect, go back to previous page and enter correct game&#8593;</h3></font>
        <div id="homePage">
            <a href="{{ url_for('createTemplate') }}"><button class="homeButton">Create Templates</button></a>
            <a href="{{ url_for('scanCards') }}"><button class="homeButton">Scan Cards</button></a>
            <br>
            <!--
            <a href="{{ url_for('newRegion') }}"><button class="homeButton">New Region</button></a>
            <a href="{{ url_for('newSymbol') }}"><button class="homeButton">New Symbol</button></a>-->
        </div>
    <script>
    function checkForm(){
        var card = document.getElementById("cardInput").value;
        if(card == '') {
            confirm("Enter a card game first!");
            return false;
        }
    }
    function myFunction() {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById("cardInput");
        filter = input.value.toUpperCase();
        ul = document.getElementById("myUL");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }
    </script>
    </body>
</html>
