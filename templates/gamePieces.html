<html lang="en">
    <head>
        <title>LabelGen</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/labelGen.css') }}">
    </head>
    <header>
        <br>
        <a href="{{ url_for('index') }}"><button id="headerButton">QUIT</button></a>
        <br>
    </header>
    <body>

    <h1>Does {{cardGame}} have any game pieces?</h1>
    <br>
    <div class="buttonGroup">
        <button type="button" id ="boardYes" onclick="showStep()">Yes</button>
        <a href="{{ url_for('theCards') }}"><button type="button" id ="boardNo">No</button></a>
    </div>
    <br><br>
    <div id="secondStep">
        <h1>Fill out form below.</h1>
        <br>
        <form id="regionInfo" action="" method="POST">

            <label for="playerPieces"><b>How many pieces does each player get?</b></label>
            <input type="number" id="playerPieces" name="playerPieces" step="1" required>
            <br>
            <label for="maxPieces"><b>What is the maximum number of players?</b></label>
            <input type="number" id="maxPieces" name="maxPieces" step="1" required>
            <br>
            <label for="yes"><b>Can the pieces be distinguished by touch alone?</b></label>
            <span class="imageHelp">
                <font color="red"><i>(What does this mean?)</i></font>
                <div class="imageHelpText"><img src="static/piecesExamples.png" width="200" id="distinctPieces" alt="Example of tactilely distinct pieces"></div>
            </span>
            <input type="radio" id="yes" name="yesOrNo" value="yes" required>
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="yesOrNo" value="no">
            <label for="no">No</label><br>
            <label for="extraPieces"><b>How many additional pieces are there?</b></label>
            <input type="number" id="extraPieces" name="extraPieces" step="1" required>
            <br>
            <label for="yes"><b>Does {{cardGame}} have dice or a spinner?</b></label>
            <input type="radio" id="diceYes" name="diceYesOrNo" value="yes" onclick="yesDice();" required>
            <label for="diceYes">Yes</label>
            <input type="radio" id="diceNo" name="diceYesOrNo" value="no" onclick="noDice();">
            <label for="diceNo">No</label>
            <div id="additionalQuestions" style="display:none;">
                <label for="minDice"><b>What is the minimum number on the dice or spinner?</b></label>
                <input type="number" id="minDice" name="minDice" step="1">
                <br>
                <label for="maxDice"><b>What is the maximum number on the dice or spinner?</b></label>
                <input type="number" id="maxDice" name="maxDice" step="1">

            </div>
            <input type="submit" name="save" value="Submit" class="submitButton">
        </form>
    </div>
    <script>
    function showStep() {
        document.getElementById("secondStep").style.display = "block";
    }
    function yesDice() {
        document.getElementById("additionalQuestions").style.display = "block";
    }

    function noDice() {
        document.getElementById("additionalQuestions").style.display = "none";
    }
    </script>
    </body>
</html>
