<html lang="en">
    <head>
        <title>BoardBooster</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/labelGen.css') }}">

        <div class="theLeftHeader1" id="theHeader">
            <a href="{{ url_for('index') }}"><button class="quitButton">QUIT</button></a>
        </div>
        <div class="theRightHeader1">
            <a href="{{ url_for('theChecklist') }}"><button class="otherButton">GO BACK</button></a>
        </div>
    </header>
    <body>
    <!--

    <div>
        <h1>Fill out form below. All fields required.</h1>
        <br>
        <form id="regionInfo" action="" method="POST">
            <label for="playerPieces"><b>How many game pieces/tokens does each player get?</b></label>
            <input type="number" id="playerPieces" name="playerPieces" step="1" required>
            <br>
            <label for="maxPieces"><b>What is the maximum number of players in your game?</b></label>
            <input type="number" id="maxPieces" name="maxPieces" step="1" required>
            <br>
            <!--
            <b>Does {{cardGame}} have dice or a spinner?</b></label>
            <input type="radio" id="diceYes" name="diceYesOrNo" value="yes" onclick="yesDice();" required>
            <label for="diceYes">Yes</label>
            <input type="radio" id="diceNo" name="diceYesOrNo" value="no" onclick="noDice();">
            <label for="diceNo">No</label><br>
            <div id="additionalQuestions">
                <label for="minDice"><b>What is the minimum number on the dice/spinner?</b></label>
                <input type="number" id="minDice" name="minDice" step="1">
                <br>
                <label for="maxDice"><b>What is the maximum number on the dice/spinner?</b></label>
                <input type="number" id="maxDice" name="maxDice" step="1">
            </div>-->
            <label for="extraPieces"><b>How many additional pieces are there?</b></label>
            <input type="number" id="extraPieces" name="extraPieces" step="1" required>
            <input type="submit" name="save" value="Submit" class="submitButton"><br>
            <label>Additional pieces could be a token, game piece, card, or some other physical pieces players
                could earn after beginning the game</label>

        </form>
    </div>
    <script>
    function showStep() {
        document.getElementById("secondStep").style.display = "block";
    }
    function yesDice() {
        document.getElementById("additionalQuestions").style.display = "block";
    }

    function noDice() {
        document.getElementById("additionalQuestions").style.display = "none";
    }
    </script>
    </body>
</html>
