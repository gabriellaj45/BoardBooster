<html lang="en">
    <head>
        <title>BoardBooster</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/labelGen.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='monopolyTactileOverlay2.ico') }}">
    </head>
    <header>
        <div class="theLeftHeader1" id="theHeader">
            <a href="{{ url_for('index') }}"><button class="quitButton">QUIT</button></a>
        </div>
        <div class="theRightHeader1">
            <a href="{{ url_for('gameSpecs') }}"><button class="otherButton">GO BACK</button></a>
        </div>
    </header>
    <body>

    <h1>Gathering Information about {{cardGame}}</h1><br>
    <div id="">
        <br>
        <center>
            <a href="/theBoardBraille"><button id="brailleBoard">Braille Labels for Board</button></a><br>
            <a href="/theBoardTactile"><button id="tactileBoard">Tactile Overlay for Board</button></a><br>
            <a href="/gamePieces"><button id="brailleTokens">Braille Labels for Game Pieces</button></a><br>
            <a href="/diceSpinner"><button id="brailleDice">Braille Labels for Dice or Spinner</button></a><br>
            <a href="/theCards"><button id="brailleCards">Braille Labels for Cards</button></a><br>
            <a href="/gameInstructions"><button id="theInstruct">Game Instructions</button></a><br><br>
            <a href="/accessKit"><button>Generate Accessibility Kit!</button></a><br>
        </center>
    </div>
    <script>
        var theGame = '{{cardGame}}'
        var yesBoard = '{{board}}'
        var yesTokens = '{{tokens}}'
        var yesCards = '{{cards}}'
        var yesDice = '{{dice}}'
        var yesInstructions = '{{instruct}}'

        if (yesBoard == 'False') {
            document.getElementById("brailleBoard").disabled = true;
            document.getElementById("tactileBoard").disabled = true;
        }
        if (yesTokens == 'False') {
            document.getElementById("brailleTokens").disabled = true;
        }
        if (yesCards == 'False') {
            document.getElementById("brailleCards").disabled = true;
        }
        if (yesDice == 'False') {
            document.getElementById("brailleDice").disabled = true;
        }
        if (yesInstructions == 'False') {
            document.getElementById("theInstruct").disabled = true;
        }
    </script>
    </body>
</html>
