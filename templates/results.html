<!DOCTYPE html>
<html lang="en">
<title>Search Results - Flask Cards Database</title>
{% block content %}
<h1>Card Details</h1>
<table border="1">
    <tr>
        <th>Card Game</th>
        <th>Part of the Card</th>
        <th>Coordinates</th>
        <th>Text?</th>
        <th>Symbols?</th>
        <th>Color?</th>
        <th>Template File Location</th>
        <th>Edit This?</th>
    </tr>
{% for d in table %}
    <tr>
    <td>{{ d.cardGame }}</td>
    <td>{{ d.cardPart }}</td>
    <td>{{ d.coordinates }}</td>
    <td>{{ d.text }}</td>
    <td>{{ d.symbols }}</td>
    <td>{{ d.color }}</td>
    <td>{{ d.templateFile }}</td>
    </tr>
{% endfor %}
</table>

{% endblock %}
</html>
